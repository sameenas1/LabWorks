<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-primary d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="bg-white px-4 py-5 w-75 mx-auto">
    <h3 class="fw-bold ">Sign Up</h3>
    <p class="text-muted mb-4">Please fill in this form to create an account!</p>
    
    <form>

      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <input type="text" class="form-control bg-light border-0" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control bg-light border-0" placeholder="Last Name">
        </div>
      </div>
      
      <div class="mb-3">
        <input type="email" class="form-control bg-light border-0" placeholder="Email">
      </div>

      <div class="mb-3">
        <input type="password" class="form-control bg-light border-0" placeholder="Password">
      </div>

      <div class="mb-3">
        <input type="password" class="form-control bg-light border-0" placeholder="Confirm Password">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="termsCheck">
        <label class="form-check-label" for="termsCheck">
          I accept the 
          <a href="#" class="text-decoration-none">Terms of Use</a> & 
          <a href="#" class="text-decoration-none">Privacy Policy</a>.
        </label>
      </div>

      <div class="col-md-6">
        <button type="submit" class="btn btn-primary btn-md pl-3 pr-4">Sign Up</button>
      </div>

    </form>
  </div>

  <div class="text-center mt-3 text-white">
  Already have an account? 
  <a href="#" class="text-white"><u>Login here.</u></a>
</div>

</body>
</html>
