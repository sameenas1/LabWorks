<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f2f5, #dbeafe);
    }

    .calculator {
      width: 100%;
      max-width: 450px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-control, .form-select {
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: none;
    }

    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
    }

    .btn-primary {
      border-radius: 8px;
      height: 45px;
      font-size: 18px;
      font-weight: 500;
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #0056b3, #007bff);
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2 class="text-center">Calculator</h2>

  <input type="text" id="num1" class="form-control" placeholder="First Number">
  <input type="text" id="num2" class="form-control" placeholder="Second Number">

  <select id="operator" class="form-select">
    <option value="+">Add (+)</option>
    <option value="-">Subtract (-)</option>
    <option value="*">Multiply (Ã—)</option>
    <option value="/">Divide (/)</option>
  </select>

  <button onclick="calculate()" class="btn btn-primary w-100">=</button>

  <div id="result" class="result text-center"></div>
</div>

<script>

  function add(a, b) 
  {
    return a + b;
  }

  function subtract(a, b) 
  {
    return a - b;
  }

  function multiply(a, b) 
  {
    return a * b;
  }

  function divide(a, b) 
  {
    if (b == 0) 
    {
      return "Cannot divide by 0";
    }
    return a / b;
  }

  function calculate() 
  {
    var a = parseFloat(document.getElementById("num1").value);
    var b = parseFloat(document.getElementById("num2").value);
    var op = document.getElementById("operator").value;
    var res;

    if (isNaN(a) || isNaN(b)) 
    {
      document.getElementById("result").innerText = "Invalid number";
      return;
    }

    switch (op) {
      case "+":
        res = add(a, b);
        break;
      case "-":
        res = subtract(a, b);
        break;
      case "*":
        res = multiply(a, b);
        break;
      case "/":
        res = divide(a, b);
        break;
      default:
        res = "Invalid operator";
    }

    document.getElementById("result").innerText = "Result: " + res;
  }
</script>

</body>
</html>
