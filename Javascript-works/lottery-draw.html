<!DOCTYPE html>
<html>
<head>
  <title>Lottery Draw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body 
    {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .winner 
    {
      color: red;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="text-center">
  <h2>Lottery Draw</h2>
  <button class="btn btn-primary mt-3" onclick="pickWinner()">Select Winner</button>
  <div id="winnerDisplay" class="winner"></div>
</div>


<div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="winnerModalLabel"> Winner Announced!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center fs-4" id="modalWinnerText">
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let tickets = [1023, 2045, 3567, 4789, 5090, 6123, 7245, 8356, 9432, 1056];

  function pickWinner() 
  {
    let winner = tickets[Math.floor(Math.random() * tickets.length)];

    console.log("Winner Ticket Number:", winner);

    document.getElementById("winnerDisplay").innerText = "Winner: " + winner;

    document.getElementById("modalWinnerText").innerText = "The winning ticket is: " + winner;
    
    let modal = new bootstrap.Modal(document.getElementById('winnerModal'));
    modal.show();
  }
</script>

</body>
</html>
